<div class="container">
	<div class="row">
		<div class="col-md-10 col-md-offset-1">
			<div class="panel-body">
				<table id="mytable" class="table table-striped table-bordered table-list">
					<thead>
						<tr>
							<th class="hidden-xs">STT</th>
							<th class="hidden-xs">EmplID</th>
							<th class="col-text">Child Department</th>
							<th class="col-text">Authorities</th>

						</tr>
					</thead>
					<tbody>
						<tr style="background-color: white;" ng-repeat="user in users">
							<td>{{users.indexOf(user)}}</td>
							<td>{{user.id}}</td>
							<td>{{user.ChildDepartment}}</td>
							<td>{{user.authorities}}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
