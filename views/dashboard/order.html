<div class="col-md-offset-2">
	<div class="wizard">
		<div class="wizard-inner">
			<div class="connecting-line "></div>
			<ul class="nav nav-tabs" role="tablist">

				<li  ng-click="orderSteps='info'" role="presentation" ng-class="{'active' : orderSteps =='info'}">
					<a data-toggle="tab" aria-controls="step1" role="tab" title="Step 1">
												<span class="round-tab">
													<i class="glyphicon glyphicon-user"></i>
												</span>
											</a>
				</li>

				<li ng-click="whenProduct()" class="disabled" role="presentation" ng-class="{'active' : orderSteps =='products'}">
					<a>
												<span  class="round-tab disabled" >
													<i class="glyphicon glyphicon-shopping-cart"></i>
												</span>
											</a>
				</li>
				<li ng-click="orderSteps='attach'" role="presentation" ng-class="{'active' : orderSteps =='attach'}">
					<a data-toggle="tab" aria-controls="step3" role="tab" title="Step 3">
												<span class="round-tab">
													<i class="glyphicon glyphicon-file"></i>
												</span>
											</a>
				</li>
			</ul>
		</div>
	</div>
</div>
<!-- </div>
</div> -->
<div ng-switch="orderSteps">
	<div ng-switch-when="info">
		<div class="panel panel-info">
			<div class="panel-heading">
				<h3 class="panel-title">
					<span class="glyphicon glyphicon-shopping-cart"></span> Info</h3>
			</div>
			<form name='infoForm' action="">
				<div class="panel-body">
					<div class="col-md-3">
						<h4>Choose Customer</h4>
						<input required type="text" ng-model="info.selected" placeholder="Customer Name" uib-typeahead="state as state.name for state in states | filter:{name:$viewValue}| limitTo:5"
						 class="form-control">
					</div>
					<div class="col-md-5">
						<table class="table table-user-information">
							<tbody>
								<tr>
									<td> <label for="id">ID</label></td>
									<td> <input ng-model="info.selected.customerID" type="text" class="form-control text-center" disabled value="78888"></td>
								</tr>
								<tr>
									<td><label for="id">Address</label></td>
									<td><textarea  ng-model="info.selected.address"  class="form-control text-center" ng-disabled='infoTable'></textarea></td>
								</tr>
								<tr>
									<td><label for="id">Phone</label></td>
									<td><input type="text" ng-model="info.selected.sdt" class="form-control text-center" ng-disabled='infoTable'></td>
								</tr>
								<tr>
									<td><label for="id">Email</label></td>
									<td><input ng-model="info.selected.mail" type="text" class="form-control  text-center" disabled></td>
								</tr>

							</tbody>

						</table>
					</div>
					<div class="col-md-offset-1 col-md-3">
						<div class="form-group">
							<label for="type">Type</label>
							<select ng-model="info.type" class="form-control" ng-required="true">
									<option disabled selected value> -- Select an option -- </option>
									<option selected>Đơn hàng bình thường</option>
													<option > Đơn hàng khẩn</option>
													  <option>Đơn hàng gấp</option>
													  <option>Đơn hàng nhanh</option>
													  <option>Đơn hàng XNK</option>
													</select>
						</div>
						<div class="form-group">
							<label for="warehouse">Warehouse</label>
							<select ng-model="info.warehouse" class="form-control" ng-required="true">
									<option disabled selected value> -- Select an option -- </option>
												<option selected >Nhà Kho A</option>
												<option >Nhà Kho B</option>
												<option >Nhà Kho C</option>
												<option >Nhà Kho D</option>
												<option >Nhà Kho E</option>
							</select>
						</div>
					</div>
				</div>
				<div class="panel-footer">
					<a type="button" ng-class="{'disabled': orderSteps=='info'}" ng-click="back()" class="btn btn-md btn-primary"><i class="	glyphicon glyphicon-arrow-left"></i></a>
					<span class="pull-right">
							<button ng-click="infoForm.$valid&&next()" type="submit" class="btn btn-primary glyphicon glyphicon-arrow-right" id="btnContactUs"></button>
			
							</span>
				</div>

			</form>
		</div>
	</div>
	<div ng-switch-when="products">
		<div class="panel panel-info">
			<div class="panel-heading">
				<h3 class="panel-title">
					<span class="glyphicon glyphicon-shopping-cart"></span> Products</h3>
			</div>
			<div class="panel-body">
				<div class="row">
					<j-table id='tableProduct'></j-table>
				</div>
			</div>
			<div class="panel-footer">
				<a type="button" ng-click="back()" class="btn btn-md btn-primary"><i class="	glyphicon glyphicon-arrow-left"></i></a>
				<span class="pull-right">
							<button ng-click="next()" type="submit" class="btn btn-primary glyphicon glyphicon-arrow-right" id="btnContactUs"></button>
							</span>
			</div>
			</form>
		</div>
	</div>
	<div ng-switch-when="attach">
		<div class="panel panel-info">
			<div class="panel-heading">
				<h3 class="panel-title">
					<span class="glyphicon glyphicon-shopping-cart"></span> Attach</h3>
			</div>
			<div class="panel-body">
				<input id="file-1" type="file" multiple class="file" data-overwrite-initial="false" upload-file>
			</div>
			<div class="panel-footer">
				<a type="button" ng-click="back()" class="btn btn-md btn-primary"><i class="	glyphicon glyphicon-arrow-left"></i></a>
				<span class="pull-right">
						<span class="pull-right">
							<button ng-click="resfeshOrder()" type="button" class="btn btn-warning" id="btnContactUs">Resfesh</button>
								<button type="submit" class="btn btn-primary " id="btnContactUs" ng-click="callFunc()">
										Complete
									</button>
							</span>
				</span>
			</div>
		</div>
	</div>
</div>
