<div class="col-md-2"></div>
<div class="col-md-8">
	<div class="panel panel-info">
		<div class="panel-heading">
			<h3 class="panel-title">
				<span class="glyphicon glyphicon-edit"></span> Change Password
			</h3>
		</div>
		<div class="panel-body">
			<div class="row">
				<form name="upload" novalidate>
					<div class="col-md-4 col-lg-4 separator social-login-box " align="center"> <img alt="User Pic" src="https://bootdey.com/img/Content/avatar/avatar1.png" class="img-responsive img-thumbnail"></div>
					<div style="margin-top:20px;" class="col-xs-6 col-sm-6 col-md-6 col-md-offset-1 col-lg-offset-1 login-box ">
						<div class="form-group">
							<div class="input-group">
								<div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
								<input ng-model="currPass" class="form-control" type="password" placeholder="Current Password" required="required" ng-click="error=false">
							</div>
						</div>
						<div class="form-group">
							<div class="input-group">
								<div class="input-group-addon"><span class="glyphicon glyphicon-log-in"></span></div>
								<input ng-model="newPass" class="form-control" type="password" placeholder="New Password" required="required" ng-click="error=false">
							</div>
						</div>
						<div class="form-group">
							<div class="input-group">
								<div class="input-group-addon"><span class="glyphicon glyphicon-check"></span></div>
								<input ng-model="confirmPass" class="form-control" type="password" placeholder="Confirm Password" required="required" ng-click="error=false">
							</div>
						</div>
						<div class="text-center" ng-show="error">
							<div class="isa_error">
								<i class="fa fa-times-circle"></i>{{messageError}}
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
		<div class="panel-footer">
			<div class="row">
				<div class="col-xs-6 col-sm-6 col-md-6"></div>
				<div class="col-xs-6 col-sm-6 col-md-6">
						<button class="btn icon-btn-save btn-success  pull-right" type="submit" style="margin-left: 20px" ng-click="changePassword()">
								<span class="btn-save-label"><i class="glyphicon glyphicon-floppy-disk"></i></span> Save</button>
					<button class="btn icon-btn-save btn-warning  pull-right" type="submit" ng-click="refresh()">
																			<span class="btn-save-label"><i class="glyphicon glyphicon-refresh"></i></span> Resfresh</button>
	
				</div>
			</div>
		</div>
	</div>
</div>
