<div class="col-md-2 col-lg-2"></div>
<div class="col-md-8 col-lg-8">
	<div class="panel panel-info">
		<div class="panel-heading">
			<h3 class="panel-title">
				<span class="glyphicon glyphicon-user"></span> Info User
			</h3>
		</div>
		<div class="panel-body">
			<div class="row">
				<div class="col-md-4 col-lg-4 separator social-login-box " align="center"> <img alt="User Pic" src="https://bootdey.com/img/Content/avatar/avatar1.png" class="img-responsive img-thumbnail"></div>
				<div class=" col-md-8 col-lg-8">
					<table class="table table-user-information">
						<tbody>
							<tr>
								<td> <label for="id">ID</label></td>
								<td> <input ng-model="employee.EmplID" type="text" class="form-control text-center" disabled value="78888"></td>
							</tr>
							<tr>
								<td><label for="id">Name</label></td>
								<td><input ng-model="employee.Name" type="text" class="form-control text-center" ng-disabled='infoTable'></td>
							</tr>
							<tr>
								<td><label for="id">Child Department</label></td>
								<td><input type="text" ng-model="employee.ChildDepartment" class="form-control text-center" ng-disabled='infoTable'></td>
							</tr>
							<tr>
								<tr>
									<td><label for="id">Job Title</label></td>
									<td><input ng-model="employee.JobTitle" type="text" class="form-control text-center" ng-disabled='infoTable'></td>
								</tr>
								<tr>
									<td><label for="id">Email</label></td>
									<td><input ng-model="employee.Mail" type="text" class="form-control  text-center" disabled></td>
								</tr>
							</tr>
						</tbody>

					</table>
				</div>
			</div>
		</div>
		<div class="panel-footer">
			<a href="#!/dashboard/" type="button" class="btn btn-md btn-primary"><i class="glyphicon glyphicon-home"></i></a>
			<span class="pull-right">
				<a href data-original-title="Edit this user" data-toggle="tooltip" type="button" class="btn btn-md btn-warning" ng-click="enableEdit()" ng-hide="button"><i class='glyphicon glyphicon-edit'></i></a>
				<a href data-original-title="Edit this user" data-toggle="tooltip" type="button" class="btn btn-md btn-success" ng-click="editInfo()" ng-show="button"><i class="glyphicon glyphicon-ok"></i></a>
				<a data-original-title="Remove this user" data-toggle="tooltip" type="button" class="btn btn-md btn-danger" ng-click="disableEdit()"><i class="glyphicon glyphicon-remove"></i></a>
			</span>
		</div>
	</div>
</div>
