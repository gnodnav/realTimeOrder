<md-dialog aria-label="Mango (Fruit)">
	<form ng-cloak>
		<md-toolbar>
			<div class="md-toolbar-tools">
				<h2>Chọn Nhà Cung cấp</h2>
			</div>
		</md-toolbar>
		<md-dialog-content>
			<div class="container-fluid ">
				<div class="panel panel-default panel-table">
					<!-- <div class="panel-heading">
						<div class="row">
							<div class="col col-xs-6">
								<h3 class="panel-title" style="margin-top:8px"><span><i class="glyphicon glyphicon-save-file"></i></span> NCC</h3>
							</div>
						</div>
					</div> -->
					<div class="panel-body ">
						<table id="mytable" class="table table-striped table-bordered table-list">
							<thead>
								<tr>
									<th class="hidden-xs">STT</th>
									<th class="hidden-xs">NCC</th>
									<th class="hidden-xs">Đơn Giá </th>
									<th class="hidden-xs">Chọn</th>
								</tr>
							</thead>
							<tbody>
								<tr style="background-color: white;" ng-repeat="item in NCC">
									<td>{{NCC.indexOf(item)+1}}</td>
									<td>{{item.NCCDN}}</td>
									<td>{{formatCrrentcy(item.unitPrice)}}
										<span class="label label-success"> VNĐ</span>
									</td>
									<td>
										<input ng-click='check(item)' type="checkbox" ng-model="item.check" />
									</td>
								</tr>
								<td>{{NCC.length+1}}</td>
								<td>
									<input id="ncc" ng-keyup="enter(moveCusor)" ng-model="supplier" required class="form-control" placeholder="NCC" type="text">
								</td>
								<td>
									<input id="dongia" ng-model="unitPrice" class="form-control" placeholder="Giá tiền" required type="text" ng-keyup="enter(addNCC)">
								</td>
								<td>
									<button type="button" ng-click="addNCC()" class="btn btn-primary" aria-hidden="true">
										<span class="	glyphicon glyphicon-plus" aria-hidden="true"></span>
									</button>
								</td>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</md-dialog-content>
		<!-- <md-dialog-actions layout="row">
			<button ng-click="cancel()" type="button" class="btn btn-warning">cancel</button>
			<button style="margin-left: 10px;" ng-click="confirm()" type="button" class="btn btn-primary">Confirm</button>
		</md-dialog-actions> -->
	</form>
	<div class="panel-footer" style="margin-top:-0.5cm">
		<a href="#!/dashboard/order-list" type="button" ng-class="{'disabled': orderSteps=='info'}" ng-click="back()" class="btn btn-md btn-primary">
			<i class="	glyphicon glyphicon-arrow-left"></i>
		</a>
		<div class="pull-right">
			<button ng-click="cancel()" type="button" class="btn btn-warning">Cancel</button>
			<button style="margin-left: 10px;" ng-click="confirm()" type="button" class="btn btn-primary">Confirm</button>
		</div>
	</div>
</md-dialog>
<script>
	$('#dongia').number(true)
</script>
