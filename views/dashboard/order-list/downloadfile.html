<md-dialog aria-label="Mango (Fruit)">
	<form ng-cloak>
		<md-toolbar>
			<div class="md-toolbar-tools">
				<h2>Download File</h2>
			</div>
		</md-toolbar>
		<md-dialog-content>
			<div class="container-fluid ">
				<div class="panel panel-default panel-table">
					<div class="panel-body ">
						<table id="mytable" class="table table-striped table-bordered table-list">
							<thead>
								<tr>
									<th class="hidden-xs">Order</th>
									<th class="hidden-xs">File Name</th>
									<th class="hidden-xs">File Size</th>
									<th class="hidden-xs">Update Date</th>
									<th class="hidden-xs">Download File</th>
								</tr>
							</thead>
							<tbody>
								<tr style="background-color: white;" ng-repeat="item in files">
									<td>{{files.indexOf(item)+1}}</td>
									<td>{{item.originalname}}</td>
									<td>{{item.size}}</td>
									<td>{{formatSecToDate(idFile)}}</td>
									<td>
										<a ng-click="savePdfRP(item.filename)">
											<i class="glyphicon glyphicon-download btn-lg"></i>
										</a>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</md-dialog-content>
		
	</form>
	<div class="panel-footer" style="margin-top:-0.5cm">
		<a href="#!/dashboard/order-list" type="button" ng-class="{'disabled': orderSteps=='info'}" ng-click="back()" class="btn btn-md btn-primary">
			<i class="	glyphicon glyphicon-arrow-left"></i>
		</a>
		<span class="pull-right">
			<button ng-click="cancel()" type="button" class="btn btn-primary">Done</button>
		</span>
	</div>
</md-dialog>
