<md-dialog aria-label="Mango (Fruit)">
	<form ng-cloak>
		<md-toolbar>
			<div class="md-toolbar-tools">
				<h2>Download File</h2>
			</div>
		</md-toolbar>
		<md-dialog-content>
			<div class="container-fluid ">
				<div class="panel panel-default panel-table  toppad">
					<div class="panel-heading">
						<div class="row">
							<div class="col col-xs-6">
								<h3 class="panel-title" style="margin-top:8px"><span><i class="glyphicon glyphicon-save-file"></i></span> Files</h3>
							</div>
						</div>
					</div>
					<div class="panel-body ">
						<table id="mytable" class="table table-striped table-bordered table-list">
							<thead>
								<tr>
									<th class="hidden-xs">STT</th>
									<th class="hidden-xs">File</th>
									<th class="hidden-xs">Size</th>
									<th class="hidden-xs">Download</th>
								</tr>
							</thead>
							<tbody>
								<tr style="background-color: white;" ng-repeat="item in files">
									<td>{{files.indexOf(item)+1}}</td>
									<td>{{item.originalname}}</td>
									<td>{{item.size}}</td>
									<td><a href="/assets/uploads/{{item.filename}}"><i class="glyphicon glyphicon-download btn-lg"></i></a></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</md-dialog-content>
		<md-dialog-actions layout="row">
			<button ng-click="cancel()" type="button" class="btn btn-warning">cancel</button>
		</md-dialog-actions>
	</form>
</md-dialog>
